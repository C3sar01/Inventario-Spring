# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_inventario
spring.datasource.username=root
spring.datasource.password=12345

# Configuración específica del controlador JDBC de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# Configuración del hibernate para crear automáticamente las tablas en la base de datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true


